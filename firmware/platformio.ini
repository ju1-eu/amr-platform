; ==========================================================================
; AMR Firmware - PlatformIO Konfiguration
; Target: Seeed Studio XIAO ESP32-S3
; ==========================================================================

[env:seeed_xiao_esp32s3]
platform = espressif32
board = seeed_xiao_esp32s3
framework = arduino

; --- micro-ROS Bibliothek ---
lib_deps = 
    https://github.com/micro-ROS/micro_ros_platformio

; --- Board-Konfiguration ---
board_build.mcu = esp32s3
board_build.f_cpu = 240000000L
board_upload.flash_size = 8MB
board_build.partitions = default_8MB.csv

; --- Build Flags ---
build_flags = 
    ; USB-CDC (native USB, kein externer UART-Chip)
    -DARDUINO_USB_MODE=1
    -DARDUINO_USB_CDC_ON_BOOT=1
    ; Debug Level (0 = keine Debug-Ausgabe)
    -DCORE_DEBUG_LEVEL=0
    ; micro-ROS Transport
    -DMICRO_ROS_TRANSPORT_ARDUINO_SERIAL
    ; FreeRTOS Config
    -DCONFIG_FREERTOS_HZ=1000

; --- Upload ---
upload_protocol = esptool
upload_port = /dev/ttyACM0
monitor_port = /dev/ttyACM0
monitor_speed = 115200

; --- Compiler ---
build_type = release

; --- Extra Scripts (optional) ---
; extra_scripts = pre:scripts/pre_build.py
